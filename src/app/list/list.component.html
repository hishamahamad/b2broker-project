<div class="container">
  <table class="parent-table">
    <tr>
      <th>id</th>
      <th>int</th>
      <th>float</th>
      <th>color</th>
      <th class="child-col">child</th>
    </tr>
    <tr *ngFor="let item of data">
      <td>{{ item.id }}</td>
      <td>{{ item.int }}</td>
      <td>{{ item.float }}</td>
      <td>
        <div [style.background-color]="item.color" class="color-cell">{{ item.color }}</div>
      </td>
      <td>
        <table class="child-table">
          <tr>
            <th>id</th>
            <th>color</th>
          </tr>
          <tr>
            <td>{{ item.child.id }}</td>
            <td>
              <div [style.background-color]="item.child.color" class="color-cell">{{ item.child.color }}</div>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</div>
